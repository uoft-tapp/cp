version: '2'
services:

  rails-app:
    build:
      context: .
      args:
          RAILS_ENV: ${RAILS_ENV}
    environment:
      TAPP_PORT: ${TAPP_PORT}
      CP_PORT: ${CP_PORT}
      POSTGRES_HOST: postgres
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      TAPP: ${TAPP}
      EMAIL_TYPE: ${EMAIL_TYPE}
      EMAIL_USER: ${EMAIL_USER}
      TA_COORD: ${TA_COORD}
      CUPE_SITE: ${CUPE_SITE}
      RECIPIENT: ${RECIPIENT}
      HR_ADMIN_EMAIL: ${HR_ADMIN_EMAIL}
      HR_ADMIN_NAME: ${HR_ADMIN_NAME}
    networks:
      - default
      - tapp_frontend
    ports:
      - "5000:5000"
    links:
      - postgres
    external_links:
      - tapp_rails-app:tapp


  postgres:
    image: postgres:9.6-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - /var/lib/postgresql/data

networks:
  tapp_frontend:
    external: true
